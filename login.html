<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Login/Signup</title>
    <link href="loginstyle.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="form">
    <div class="form-box">
      <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login()">Login</button>
        <button type="button" class="toggle-btn" onclick="register()">Sign up</button>
      </div>

      <form id="login" class="input-group">
        <input type="text" class="input-field" name="username" placeholder="Username">
        <input type="password" class="input-field" name="password" placeholder="Password">
        <input type="checkbox" class="check-box"><span>Remember Password</span>
        <button type="submit" class="submit-btn" onclick="check(this.form)">Login</button>
      </form>


      <form id="signup" class="input-group">
        <input type="text" class="input-field" placeholder="Phone number or Email">
        <input type="text" class="input-field" placeholder="Full Name">
        <input type="text" class="input-field" name="uname1" placeholder="Username">
        <input type="password" class="input-field" name="pwrd1" placeholder="Password">
        <input type="checkbox" class="check-box"><span>I agree to the Terms, Data Policy and Cookies Policy</span>
        <button type="submit" class="submit-btn">Signup</button>
      </form>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
